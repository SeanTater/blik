language: rust
rust:
 - stable
 - beta
cache: cargo
services:
 - postgresql
before_script:
 - cargo update || true
 - echo "DATABASE_URL=postgres://localhost/rphotos" > .env
 - cargo install -v diesel_cli --no-default-features --features postgres || true
 - $HOME/.cargo/bin/diesel setup
matrix:
  include:
   - rust: nightly
     env: TASK=rustfmt
     before_script:
      - rustup component add rustfmt-preview
     script:
      - cargo fmt -- --check
