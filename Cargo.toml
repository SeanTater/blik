[package]
name = "rphotos"
version = "0.1.0"
authors = ["Rasmus Kaj <kaj@kth.se>"]

build = "src/build.rs"

[build-dependencies]
sass-rs = "*"
sass-sys = "*"
md5 = "*"
rustc-serialize = "*"
flate2 = "*"
brotli2 = "*"
diesel_codegen_syntex = { version = "*", features = ["postgres", "syntex"] }
ructe = "*"

[[bin]]
name = "rphotoserver"
path = "src/main.rs"

[[bin]]
name = "rphotosadm"
path = "src/rphotosadm.rs"

[dependencies]
nickel = "^0.9"
nickel-jwt-session = "^0.5"
env_logger = "*"
log = "*"
chrono = "*"
clap = "^2.19"
rustc-serialize = "*"
typemap = "*"
plugin = "*"
image = "*"
hyper = "^0.9"
time = "*"
xml-rs = "*"
rexif = "*"
diesel = { version = "*", default-features = false, features = ["chrono", "postgres"] }
dotenv = "*"
r2d2 = "*"
nickel-diesel = "*"
r2d2-diesel = "*"
djangohashers = "*"
rand = "*"
memcached-rs = "^0.1"
