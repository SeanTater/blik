@use super::statics::photos_css;
@use super::head;

@(title: &str, meta: Content, content: Content)

<!doctype html>
<html>
  <head>
    <title>@title</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/@photos_css.name" type="text/css"/>
    @:meta()
  </head>
  <body>
    @:head()
    
    <main>
      @:content()
    </main>
    <footer>
      <p>Managed by
	      <a href="https://github.com/SeanTater/blik">
          blik
	        @env!("CARGO_PKG_VERSION")
        </a>.
      </p>
    </footer>
  </body>
</html>
