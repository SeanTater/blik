@use ::{CSSLINK, Group};

@(title: &str, head: Html<&str>, groups: Vec<Group>)

<!doctype html>
<html>
  <head>
    <title>@title</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    @CSSLINK
  </head>
  <body>
    @head
    <h1>@title</h1>

    <div class="group">
      @for g in groups {
      <div class="item"><h2>@g.title</h2>
	<p><a href="@g.url"><img src="/img/@g.photo.id/s"></a></p>
	<p>@g.count pictures</p>
      </div>
      }
      @*
    {{^groups}}
      <p>Inga bilder.</p>
      {{/groups}}
      *@
    </div>
  </body>
</html>
