@use ::{Group, Link};
@use templates::page_base;

@(title: &str, lpath: &[Link], user: Option<String>, groups: &[Group])

@:page_base(title, lpath, user, {
  <div class="group">
    @if groups.is_empty() {
      <p>Inga bilder.</p>
    }
    @for g in groups {
      <div class="item"><h2>@g.title</h2>
	<p><a href="@g.url"><img src="/img/@g.photo.id-s.jpg"></a></p>
	<p>@g.count pictures</p>
      </div>
    }
  </div>
})
