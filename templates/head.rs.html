@use ::Link;

@(lpath: Vec<Link>, user: Option<String>)

</span>
<span>路 <a href="/tag/">Taggar</a></span>
<span>路 <a href="/person/">Personer</a></span>
<span>路 <a href="/place/">Platser</a></span>

else {<span class="user">(<a href="/login">log in</a>)</span>}
</header>
