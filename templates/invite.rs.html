@use super::base;
@use diesel::sqlite::SqliteConnection;

@(db: &SqliteConnection, code: &str)

@:base(db, "invite", {}, {
    <p>
      You can use the code <code>@code</code> to login for the next 15 minutes.
      Please note that only one invitation is valid at any given time, for safety,
      and it can only be used once.
    </p>
})
