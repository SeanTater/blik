@use super::page_base;

@(message: Option<&str>)

@:page_base("login", {}, {
    <form action="/login" method="post">
      @if let Some(message) = message {<p>@message</p>}
      <p>
        <label for="code">Login Code:</label>
	      <input id="code" name="code">
      </p>
      <p>
	      <input type="submit" value="Log in">
      </p>
    </form>
})
