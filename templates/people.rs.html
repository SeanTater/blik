@use ::CSSLINK;
@use rphotos::models::Person;
@use templates::head;

@(user: Option<String>, people: Vec<Person>)

<!doctype html>
<html>
  <head>
    <title>Photo people</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    @CSSLINK
  </head>
  <body>
    @:head(vec![], user)
    <h1>Photo people</h1>

    <ul class="allpeople">
    @for p in people {
      <li><a href="/person/@p.slug">@p.person_name</a>
    }</ul>
    </div>
  </body>
</html>
