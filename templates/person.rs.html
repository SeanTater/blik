@use nickel::Request;
@use models::Person;
@use server::PhotoLink;
@use templates::{page_base, photo_link};

@(req: &Request, photos: &[PhotoLink], person: &Person)
@:page_base(req, &format!("Photos with {}", person.person_name), &[], {
  <div class="group">
    @for p in photos {@:photo_link(p)}
  </div>
})
