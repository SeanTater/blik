@use nickel::Request;
@use models::{Place};
@use server::PhotoLink;
@use templates::{page_base, photo_link};

@(req: &Request, photos: &[PhotoLink], place: &Place)
@:page_base(req, &format!("Photos from {}", place.place_name), &[], {
  <div class="group">
    @for p in photos {@:photo_link(p)}
  </div>
})
