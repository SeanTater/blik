@use ::CSSLINK;
@use rphotos::models::Place;
@use templates::head;

@(user: Option<String>, places: Vec<Place>)

<!doctype html>
<html>
  <head>
    <title>Photo places</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    @CSSLINK
  </head>
  <body>
    @:head(vec![], user)
    <h1>Photo places</h1>

    <ul class="allplaces">
      @for p in places {
      <li><a href="/place/@p.slug">@p.place_name</a>
    }</ul>
    </div>
  </body>
</html>
